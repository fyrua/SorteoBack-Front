version: '3.8'

services:
  # Servicio de base de datos SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sorteo-sqlserver
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: SorteoSYC2024!
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - sorteo-network

  # Servicio backend
  backend:
    build:
      context: ./SorteoBackend
      dockerfile: Dockerfile
    container_name: sorteo-backend
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=SorteoSYC;User=sa;Password=SorteoSYC2024!;TrustServerCertificate=true
    depends_on:
      - sqlserver
    volumes:
      - ./SorteoBackend/appsettings.json:/app/appsettings.json
    networks:
      - sorteo-network

  # Servicio frontend
  frontend:
    build:
      context: ./frontend-sorteo
      dockerfile: Dockerfile
    container_name: sorteo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sorteo-network

volumes:
  sqlserver_data:

networks:
  sorteo-network:
    driver: bridge
